<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //string değerlerden dinamik bir javascript kodu oluşturur.

        var a = 10;
        var b = 20;
        var c = "a + b"; // değişkenleri string gibi yazdık.
        document.write(c);
        document.write("<br>");
        document.write(eval(c)); // stringleri toplama işlemi yaptırdık.

    </script>
</body>
</html>
