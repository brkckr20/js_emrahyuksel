<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i,x;
        for (i=1;i<10;i++) {
           for (x=1;x<10;x++) {
                document.write(x + " x " + i + " : " + (i*x));
                document.write("<br>");         
           }
           
        }
        /*
            döndüye girdiğinde ilk döngü başladıktan sonra 2. döngüye girer. ikinci döndüyü tamamladıktan sonra ilk
            döngünün 2. sayısına geçer sonrasında içindeki döngüyü tamamlar 1.ye döner ve böyle devam eder. 
        */
    </script>
</body>
</html>
