<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sayi = 0; //başlangıç değeri
        while (sayi < 10) { //döngü syntaxı
            document.write(sayi + "<br>");
            
            sayi++
        }
    </script>
</body>
